<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width= , initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>绑定class</title>
  <style>
   
  </style>
  <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
</head>
<body>
  <!-- v-bind作用是绑定活得属性 -->
  <div id="app">
    <!-- 绑定内联样式:键代表style的属性值，值就代表属性对应的值。-->
    <div v-bind:style="{color:color,fontSize:fontSize}">style对象语法</div>
    <hr>
    <!-- 基本用不到 -->
    <div v-bind:style="[styleA,styleB]">style数组语法</div>
  </div>
  <script>
    //切记：vue中只要是大写字母，都会转化为-加小写
      new Vue({
        el: '#app',
        data: {
          color: 'red',
          fontSize: '26px',
          styleA: {

          },
          styleB: {

          }
        },
        
      })
  </script>
</body>
</html>

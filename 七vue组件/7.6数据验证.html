<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
  <title>组件的使用方法</title>
</head>
<body>
  <div id="app">
    <app-component my-msg="lalala"></app-component>
  </div>
  <script>
    
    var app = new Vue({
      el:'#app',
      data: {
         
      },
      //
      components:{
        'app-component': {
          props:['myMsg'],
          template: '<div>{{myMsg}}{{abc}}</div>',
          data: function(){
            return{
              abc:this.myMsg
            }
          }
        },
        
      }
    })
  </script>
</body>
</html>

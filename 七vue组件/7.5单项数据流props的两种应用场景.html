<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
  <title>父组件给子组件用props</title>
</head>

<body>
  <div id="app">
    <h5>我是父组件</h5>
    <child-component msg="来自父组件的内容"></child-component>
    <!-- v-bind使用与否的区别 -->
    <child-component msg="[1,2,3]"></child-component>  字符串
    <child-component :msg="[1,2,3]"></child-component> 数组
    <hr>
    使用v-bind进行数据的动态绑定,把parentmsg传给组件
    <input type="text" v-model="parentmsg">
    <bind-component :msg1="parentmsg"> </bind-component>  
  </div>
  <script>

    var app = new Vue({
      el: '#app',
      data: {
        parentmsg: '好好学VUE'
      },
      //
      components: {
        'child-component': {
          props: ['msg'],
          template: '<div>{{msg}}</div>',
          data: function () {
            return {
              count: 1
            }
          }
        },
        'bind-component': {
          props: ['msg1'],
          template: '<div>{{msg}}</div>',
          data: function () {
            return {
              count: 1
            }
          }
        }
      }
    })
  </script>
</body>

</html>

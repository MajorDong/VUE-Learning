<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
  <title>在render函数中使用props</title>
</head>

<body>
  <div id="app">
      <button @click="switchShow">点击切换图片</button>
    <my-component :show="show"> 
    </my-component>
  </div>

  <script>
    //需求：点击按钮切换图片
   
    Vue.component('my-component',{
      props:['show'],
      render:function(createElement){ 
        var imgsrc
        if(this.show){
          imgsrc = './1'
        }else{
          imgsrc = './2'
        }
        return createElement('img',{
          attrs:{
            src: imgsrc
          },
          style:{
            width: '700px',
            height: '900px'
          }
        })
      },
      
    })
    var app = new Vue({
      el: '#app',
      data: {
        show: true, 
      },
      methods: {
        switchShow: function(){
          this.show = !this.show
        }
      }
      


      })
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
  <title>render函数第二个参数</title>
</head>

<body>
  <div id="app">
    <child></child>
  </div>

  <script>
    //使用render函数进行定义组件
    Vue.component('child',{
      //第二个参数可选，第二个参数是数据对象，只能是Object
      render:function(createElement){ //createElement是一个方法
        return createElement({
          template:'<div>第二个参数</div>'
        },{
          class: {
            foo: true,
            baz: false
          },
          style: {
            color: 'red', 
            fontSize: '16px'
          },
          //正常的html属性
          attrs: {
            id: 'foo',
            src: 'http://baidu.com'
          },
          //用来写原生的Dom属性
          domProps:{
            innerHTML: '<span style="color:blue; font-size:16px">我是蓝色</span>'
          }
        })
      },
      props:['level']
    })
    var app = new Vue({
      el: '#app',
      data: {
       
      },
     
      // }


      })
  </script>
</body>

</html>

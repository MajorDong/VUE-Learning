<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width= , initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>方法与事件</title>
  
  <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
</head>

<body>

  <div id="app">
    点击次数：{{count}} <br>
    <button @click="handle()">点击每次加1</button>
    <button @click="handle(8)">点击每次加8</button>
  </div>
  <script>
    
    var app = new Vue({
      el: '#app',
      data: {
        count: 0
      },
      methods: {
        handle:function (count) {
          count = count || 1
          this.count += count
        }
        
      }
    })
  </script>
</body>

</html>
